<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/_masterball.png" type="image/x-icon">
    <title>PokeDex</title>
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/typs.css">
    <link rel="stylesheet" href="./styles/pokemoncards.css">
    <link rel="stylesheet" href="./styles/popupcards.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/templates.js" defer></script>
    <script src="./scripts/popupcards.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body onload="init()">

    <section class="loading_screen" id="loadingScreen" style="display: none;">
        <img src="./assets/img/_simple_pokeball.gif" alt="Loading Screen">
    </section>

    <section id="popupTarget" class="popup_target"></section>

    <header>
        <div class="header_div">
            <div class="header_overline">
                <img src="./assets/img/_masterball.png" alt="masterball picture">
                <span>PokeDex</span>
            </div>
            <div class="header_gen_selection">
                <select id="genSelect">
                    <option value="1">Generation 1</option>
                    <option value="2">Generation 2</option>
                    <option value="3">Generation 3</option>
                    <option value="4">Generation 4</option>
                    <option value="5">Generation 5</option>
                    <option value="6">Generation 6</option>
                    <option value="7">Generation 7</option>
                    <option value="8">Generation 8</option>
                    <option value="9">Generation 9</option>
                </select>
                <div>
                    <input type="text" id="searchPokemons" placeholder="Pokemon search .......">
                    <p id="searchMessage" class="search_message">at least 3 letters</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main_div">
            <section class="main_section_main" id="mainSectionMain"></section>
        </div>
    </main>

    <section class="button_section">
        <div class="buttons">
            <button onclick="previousGeneration()" id="buttonPrevious" class="button_previous"
                style="display: none;">Previous Generation</button>
            <button onclick="nextGeneration()" id="buttonNext" class="button_next">Next Generation</button>
        </div>
    </section>

    <footer>
        <div class="footer_div">
            <address>
                Impressum: <br>
                <span><b>Pics & Infos: &nbsp;</b> https://pokeapi.co</span><br>
                <span><b>Desine: &nbsp; https://github.com/KC-JulianKohn</span>
            </address>
        </div>
    </footer>
</body>

</html>
